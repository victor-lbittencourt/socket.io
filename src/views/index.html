<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Shared Doc</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<script data-require="angular.js@1.5.11" data-semver="1.5.11" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/script.js">
	</script>
</head>


<body ng-controller="AppCtrl as vm">
	<div class="container">
		<h1 class="your-msg">Your message</h1>
		<div class="form-group message-box">
			<input ng-disabled=!vm.retainsField type="text" class="form-control" id="usr" placeholder="Type a message"
				 ng-model="vm.msg" ng-keydown=vm.send(vm.timer)>
			<button type="button" class="btn btn-primary send">Send</button>
		</div>
		<h1 class="result">Result</h1>
		<div class="echo-box">
			<p ng-bind=vm.msg></p>
		</div>
	</div>
</body>

</html>
